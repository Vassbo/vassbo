<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NotPad</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="FileSaver.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Material -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <!-- ////////// Paper ////////// -->
  <div id="paper" contenteditable="true"></div>

  <!-- ////////// Menu ////////// -->
  <div id="menu">

    <!-- ////////// Title ////////// -->
    <div>
      <h1 style="font-family: 'Baloo Bhai', cursive; margin-bottom: -12px;font-size:40px;">NotPad</h1>
      <p style="color: gray;font-size: 12px;">v. 1.0</p>
    </div>
    <br>


    <!-- ////////// Font Type ////////// -->
    <button id="demo-menu-lower-right" class="mdl-button mdl-js-button" style="width:140px;text-align:left;">
      <div id="fontTypeToolTip" style="outline:none;">
        <span id="selectedFont">Roboto</span>
        <span style="position:absolute;right:0;padding-right: 10px;">
        <i class="material-icons" style="font-size: 22px;">arrow_drop_down</i></span>
      </div>
    </button>

    <!-- Right aligned menu below button -->
    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
      <li class="mdl-menu__item" style="font-family: 'Segoe UI', 'Roboto', arial, sans-serif;" onclick="fontType('roboto')">Roboto</li>
      <li class="mdl-menu__item" style="font-family: 'Courier New', Courier, monospace;" onclick="fontType('monospace')">Monospace</li>
      <li class="mdl-menu__item" style="font-family: Arial, Helvetica, sans-serif;" onclick="fontType('arial')">Arial</li>
      <!-- <li class="mdl-menu__item">TODO: Yet Another Action</li> -->
    </ul>

    <div class="mdl-tooltip fontTypeToolTip" data-mdl-for="fontTypeToolTip">Font Type</div>

    <br><br>

    <!-- ////////// Font Size ////////// -->
    <button id="demo-menu-lower-right2" class="mdl-button mdl-js-button" style="width:80px;text-align:left;">
      <div id="fontSizeToolTip" style="outline:none;">
        <span id="selectedFontSize">12</span>
        <span style="position:absolute;right:0;padding-right: 10px;">
        <i class="material-icons" style="font-size: 22px;">arrow_drop_down</i></span>
      </div>
    </button>

    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right2" style="overflow:auto;height:50vh;">
      <li class="mdl-menu__item" onclick="fontSize(this, 8)">8</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 9)">9</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 10)">10</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 11)">11</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 12)" id="default" style="background-color: #eee;">12</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 14)">14</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 18)">18</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 24)">24</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 30)">30</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 36)">36</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 48)">48</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 60)">60</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 72)">72</li>
      <li class="mdl-menu__item" onclick="fontSize(this, 96)">96</li>
    </ul>

    <div class="mdl-tooltip fontSizeToolTip" data-mdl-for="fontSizeToolTip">Font Size</div>

    <br><br>

    <!-- ////////// Text Color ////////// -->
    <!-- <i class="material-icons gray color">format_color_text</i>

    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" for="icon-toggle-5">
      <input type="checkbox" id="icon-toggle-5" class="mdl-icon-toggle__input">
      <i class="material-icons gray">format_color_text</i>
    </label>

    <i class="material-icons gray" style="border-bottom: 4px solid red;">format_color_text</i>

    <p>((Marker:))&nbsp&nbsp&nbsp<i class="material-icons gray" style="border-bottom-color: red;">format_color_fill</i></p>
    <br><br> -->

    <!-- ////////// Formats ////////// -->
    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="bold" style="outline:none;" for="icon-toggle-1">
      <input type="checkbox" id="icon-toggle-1" class="mdl-icon-toggle__input" onclick="format()">
      <i class="mdl-icon-toggle__label material-icons">format_bold</i>
    </label>
    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="underlined" style="outline:none;" for="icon-toggle-2">
      <input type="checkbox" id="icon-toggle-2" class="mdl-icon-toggle__input" onclick="format()">
      <i class="mdl-icon-toggle__label material-icons">format_underlined</i>
    </label>
    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="italic" style="outline:none;" for="icon-toggle-3">
      <input type="checkbox" id="icon-toggle-3" class="mdl-icon-toggle__input" onclick="format()">
      <i class="mdl-icon-toggle__label material-icons">format_italic</i>
    </label>
    <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect" id="strikethrough" style="outline:none;" for="icon-toggle-4">
      <input type="checkbox" id="icon-toggle-4" class="mdl-icon-toggle__input" onclick="format()">
      <i class="mdl-icon-toggle__label material-icons">format_strikethrough</i>
    </label>

    <div class="mdl-tooltip bold" data-mdl-for="bold">Bold</div>
    <div class="mdl-tooltip underlined" data-mdl-for="underlined">Underline</div>
    <div class="mdl-tooltip italic" data-mdl-for="italic">Italic</div>
    <div class="mdl-tooltip strikethrough" data-mdl-for="strikethrough">Strikethrough</div>





    <!-- ////////// Download ////////// -->
    <div style="margin-top: 24vh;">

      <!-- Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="fileName">
          <label class="mdl-textfield__label" for="sample3">Enter filename...</label>
        </div>
      </form>

      <!-- Colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="downloadFile()">Save Document</button>

      <br><br><br>

      <!-- ////////// Dark Theme ////////// -->
        <p>Dark Theme&nbsp&nbsp&nbsp
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2" style="display:inline;">
            <input type="checkbox" id="switch-2" class="mdl-switch__input" onclick="setTheme()">
            <span class="mdl-switch__label"></span>
          </label>
        </p>
    </div>

  </div>

  <!-- ////////// Script ////////// -->
  <script src="script.js"></script>
</body>
</html>
