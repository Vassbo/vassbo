<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Elevator</title>

  <link href="styles.css" rel="stylesheet" type="text/css">

  <!--  inspiration: https://medium.com/@WebReflection/a-javascript-elevator-9b55e1d4acc8

<body>
  <!-- <button id="open-doors" onclick="elevator_open()">‚óÅ‚îÇ‚ñ∑</button>
  <button id="close-doors" onclick="elevator_close()">‚ñ∑‚îÇ‚óÅ</button> -->
  <div id="elevator">
    <div class="elevator-door1"></div>
    <div class="elevator-door2"></div>
    <!-- <div id="elevator-inside"></div> -->
    <div class="scene">
      <div class="cube" onclick="elevator_open()">
        <!-- TODO: can be clicked on even if the doors are closed -->
        <!-- <div class="cube__face cube__face--front">front</div> -->
        <div class="cube__face cube__face--back"></div>
        <div class="cube__face cube__face--right"></div>
        <div class="cube__face cube__face--left"></div>
        <div class="cube__face cube__face_bottom cube__face--top"></div>
        <div class="cube__face cube__face_bottom cube__face--bottom"></div>
      </div>
    </div>
  </div>


<!-- floor number -->
<!-- elevators floor number & direction -->
  <div class"outside_buttons" id="outside_buttons1">
    <p class="floorNum">1</p>
    <div style="display:inline-block;">
      <button id="up1" class="metal radial outside" onclick="call('up', this.id)">‚¨Ü</button>
      <button id="down1" class="metal radial outside" onclick="call('down', this.id)">‚¨á</button>
    </div>
    <div id="screen1" class="screen"><p><span id="screenFloor1">G</span> <span id="screenDirection1">‚¨Ü</span></p></div>
  </div>


  <div id="elevator_buttons">

    <button class="metal radial" onclick="elevator_close()" style="font-size: 30px">‚ñ∑‚îÇ‚óÅ</button>
    <button id="bell" class="metal radial bell" onclick="floor(this.id);bell()">üîî</button>
    <button class="metal radial" onclick="elevator_open()" style="font-size: 30px">‚óÅ‚îÇ‚ñ∑</button>
    <br>
    <button id="7" class="metal radial" onclick="floor(this.id)">7</button>
    <button id="8" class="metal radial" onclick="floor(this.id)">8</button>
    <button id="9" class="metal radial" onclick="floor(this.id)">9</button>
    <br>
    <button id="4" class="metal radial" onclick="floor(this.id)">4</button>
    <button id="5" class="metal radial" onclick="floor(this.id)">5</button>
    <button id="6" class="metal radial" onclick="floor(this.id)">6</button>
    <br>
    <button id="1" class="metal radial" onclick="floor(this.id)">1</button>
    <button id="2" class="metal radial" onclick="floor(this.id)">2</button>
    <button id="3" class="metal radial" onclick="floor(this.id)">3</button>
    <br>
    <button id="P" class="metal radial" onclick="floor(this.id)">P</button> <!-- Parking -->
    <button id="B" class="metal radial" onclick="floor(this.id)">B</button> <!-- Basement (More common: S?)-->
    <button id="G" class="metal radial ground" onclick="floor(this.id)">G</button> <!-- Ground Floor -->
    <br>


    <!-- <button class="metal radial">‚úà</button>
    <button class="metal linear">2</button>
    <button class="metal linear">1</button>
    <button class="metal linear">0</button> -->

  </div>
